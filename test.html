<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hero Section</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .hero {
        background-image: url("https://source.unsplash.com/1600x900/?technology,nature");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        position: relative;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* dark overlay */
        z-index: 0;
      }

      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 600px;
        padding: 20px;
      }

      .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .hero-content p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }

      .btn {
        background-color: #ff6b6b;
        color: white;
        padding: 12px 24px;
        border: none;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #ff4a4a;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Our Platform</h1>
        <p>Discover amazing features and get started today.</p>
        <a href="#get-started" class="btn">Get Started</a>
      </div>
    </section>
  </body>
</html>
